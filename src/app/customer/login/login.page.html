<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Find My Food</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <form class="flex-column" [formGroup]="loginForm" (ngSubmit)="sendOTP()">
  <ion-grid>
    <ion-row size-md="6" offset-md="3"> 
  <ion-col>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Sign-In</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" required type='email'></ion-input>
      </ion-item>

      <!-- <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" required type='password'></ion-input>
      </ion-item> -->

      <div class="ion-margin; ion-text-center" >
        <ion-button type="submit" class="ion-margin-top" >Send OTP</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col> 
      <ion-button fill="outline" routerLink="sign-up" expand="block">Sign-Up</ion-button>
  </ion-col>
</ion-row>
</ion-grid>
</form>
</div>
</ion-content>
