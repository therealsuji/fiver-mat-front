<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Find My Food</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <form class="flex-column" [formGroup]="otpForm" (ngSubmit)="login()">
  <ion-grid>
    <ion-row size-md="6" offset-md="3"> 
  <ion-col>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">OTP</ion-label>
        <ion-input formControlName="otp" required type='text'></ion-input>
      </ion-item>

      <div class="ion-margin; ion-text-center" >
        <ion-button type="submit" class="ion-margin-top" >Login</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
  </ion-col>
</ion-row>
</ion-grid>
</form>
</div>
</ion-content>
